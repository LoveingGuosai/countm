buildscript {
    repositories {
        mavenLocal()
        maven {
            url = "http://maven.oschina.net/content/groups/public"
        }
        mavenCentral()
    }
    dependencies {
        classpath("org.apache.poi:poi-ooxml-schemas:3.12")
        classpath("org.apache.poi:poi-ooxml:3.12")
        classpath("org.apache.poi:poi:3.12")
    }
}

apply plugin: 'java'
apply plugin: 'war'

war {
    group = 'com.gtan'
    baseName = 'singerdreamadminserver'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url = "http://maven.oschina.net/content/groups/public"
    }
    mavenCentral()
}

dependencies {
    compile("org.apache.poi:poi-ooxml-schemas:3.12")
    compile("org.apache.poi:poi-ooxml:3.12")
    compile("org.apache.poi:poi:3.12")
}
jar {
    manifest {
        attributes 'Main-Class': 'com.guosai.countMoney.LovingBegin'
    }
}

